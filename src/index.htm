<!doctype html>
<html lang="en-US">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>book Shop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="bundle.css" />
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js" defer></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js" defer></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" defer></script>
</head>

<body>
  <h1>book Shop</h1>
  <div id="app">
    <h2>Get All</h2>
    <button v-on:click="getAllBooks" class="btn btn-primary">Get all Books</button>

    <ul v-if="books.length">
      <li v-for="book in books">
        {{book.id}} {{book.title}} : {{book.author }} {{book.publisher }} {{ book.price}}
      </li>
    </ul>
    <span v-else>No Books</span>

    <h2>Delete</h2>
    <input class="form-control" v-model.number="deleteId" placeholder="id" type="number">
    <button v-on:click="deleteBook(deleteId)" class="btn btn-warning">Delete</button>
    {{deleteMessage}}

    <h2>Add</h2>
    <input v-model="formData.title" placeholder="title" type="text" >
    <input v-model="formData.author" placeholder="author" type="text" >
    <input v-model="formData.publisher" placeholder="publisher" type="text" >
    <input v-model.number="formData.price" placeholder="price" type="number" >
    <button v-on:click="addBook()" class="btn btn-success">Add</button>
    <div>{{addMessage}}</div>
  </div>
  <script src="bundle.js"></script>
</body>

</html>
